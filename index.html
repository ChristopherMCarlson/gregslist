<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gregslist</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <form onsubmit="app.controllers.carController.addCar(event)">
    <input type="text" name="make" placeholder="Make" required>
    <input type="text" name="model" placeholder="Model" required>
    <input type="number" name="year" placeholder="Year" value="2000" required>
    <input type="number" name="price" placeholder="Price" required>
    <input type="text" name="color" placeholder="Color" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Submit</button>
  </form>


  <div class="container">
    <div id="cars" class="row">

    </div>
  </div>

  <form onsubmit="app.controllers.houseController.addHouse(event)">
    <input type="text" name="address" placeholder="Address" required>
    <input type="number" name="sqFt" placeholder="Sq Feet" required>
    <input type="number" name="rooms" placeholder="Rooms" required>
    <input type="number" name="bath" placeholder="Bath" required>
    <input type="number" name="price" placeholder="Price" required>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Submit</button>
  </form>

  <div class="container">
    <div id="houses" class="row">

    </div>
  </div>

  <form onsubmit="app.controllers.jobController.addJob(event)">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="hours" placeholder="Hours" required>
    <input type="text" name="pay" placeholder="Pay" required>
    <input type="text" name="benefits" placeholder="Benefits" required>
    <input type="text" name="address" placeholder="Address" required>
    <button type="submit">Submit</button>
  </form>

  <div class="container">
    <div id="jobs" class="row">

    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
